machine:
  node:
    version: 6
general:
  branches:
    ignore:
      - gh-pages
dependencies:
  pre:
    - git config --global user.email "gh-pages@localhost"
    - git config --global user.name "npm gh-pages"
test:
  override:
    - npm run lint
    - npm run flow
    - npm test
    - npm run build
  post:
    - bash <(curl -s https://codecov.io/bash)
deployment:
  master:
    branch: master
    commands:
      - sh ./scripts/deploy.sh
    skip_cleanup: true
